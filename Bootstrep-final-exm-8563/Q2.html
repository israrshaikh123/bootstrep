<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./Assets/css/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css.map">


    <!-- fontawesome -->
    <link rel="stylesheet" href="./Assets/css/all.min.css">

    <!-- custome fonts -->
    <link rel="stylesheet" href="./Assets/css/fonts.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css">

    <!-- media queries -->
    <link rel="stylesheet" href="./Assets/css/media.css">


    <title>Q :- 2</title>
</head>

<body>
    <style>
        #bannerCarousel .carousel-inner {
            max-height: 650px;
            overflow: hidden;
        }

        #bannerCarousel .carousel-item img {
            object-fit: cover;
            height: 650px;
            width: 100%;
        }
    </style>

    <section class="container-fluid p-0">
        <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./Assets/images/Q2/finedining.png" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="fw-bold">Welcome to Our Site</h5>
                        <p class="text-light">We provide quality services to help you grow.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./Assets/images/Q2/golddining.png" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="fw-bold">Fully Responsive</h5>
                        <p class="text-light">Looks great on all devices and screen sizes.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./Assets/images/Q2/royaldining.png" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="fw-bold">Get in Touch</h5>
                        <p class="text-light">Reach out for custom solutions and support.</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </section>

    <script src="./Assets/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
