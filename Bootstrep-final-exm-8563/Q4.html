<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./Assets/css/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css.map">


    <!-- fontawesome -->
    <link rel="stylesheet" href="./Assets/css/all.min.css">

    <!-- custome fonts -->
    <link rel="stylesheet" href="./Assets/css/fonts.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>Q :- 4</title>
</head>

<body>

    <style>
        .bg-gradient-cool {
            background: linear-gradient(135deg, #e0f7fa, #ede7f6);
        }
    </style>
    <section class="container my-5 p-5 rounded bg-gradient-cool shadow">
        <h2 class="text-center mb-4 fw-bold">User Registration</h2>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label fw-semibold">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label fw-semibold">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="col-12">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control w-50" id="email" placeholder="Enter your email" required>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>

            <div class="col-md-6">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                    required>
            </div>

            <div class="col-12">
                <label class="form-label fw-semibold">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female"
                        required>
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the terms and conditions
                    </label>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50 fw-bold">Register</button>
            </div>
        </form>
    </section>

    <script src="./Assets/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
